{% extends "base.html" %}
{% block content %}
<h2>Register New Account</h2>

<form method="POST">
  <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <div class="form-group">
    <label for="role">Account Role:</label>
    <select id="role" name="role" class="form-control" required>
      <option value="user" selected>User (Default)</option>
      <option value="support">Support Staff</option>
      <option value="admin">Admin / Supervisor</option>
    </select>
  </div>

  <div class="form-group">
    <label for="department">Department (Optional):</label>
    <input type="text" class="form-control" id="department" name="department" placeholder="e.g. IT L1, Facilities, etc.">
  </div>

  <button type="submit" class="btn btn-success mt-3">Register</button>
</form>

<p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
{% endblock %}
