{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Assign Ticket {{ ticket.id }}</h3>
  <p><strong>Subject:</strong> {{ ticket.subject }}</p>
  <p><strong>Category:</strong> {{ ticket.category }}</p>
  <p><strong>Priority:</strong> {{ ticket.priority }}</p>
  <p><strong>Status:</strong> {{ ticket.status }}</p>

  <form method="POST">
    <label for="assigned_team">Assign to Team:</label>
    <select name="assigned_team" id="assigned_team" class="form-control">
      <option value="">-- Select Team --</option>
      <option value="L1">L1 Team</option>
      <option value="L2">L2 Team</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">Assign</button>
  </form>

  <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="btn btn-secondary mt-3">Back to Ticket</a>
</div>
{% endblock %}
