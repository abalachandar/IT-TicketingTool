{% extends "base.html" %}
{% block content %}
<h2>Create Ticket</h2>
<form method="post">
  <label>Subject: <input name="subject" required></label><br>
  <label>Description:<br><textarea name="description" rows="6" cols="60" required></textarea></label><br>
  <label>Impact:
    <select name="impact">
      <option>low</option><option>medium</option><option>high</option>
    </select>
  </label>
  <label>Urgency:
    <select name="urgency">
      <option>low</option><option>medium</option><option>high</option><option>critical</option>
    </select>
  </label><br>
  <button type="submit">Submit</button>
</form>
{% endblock %}
